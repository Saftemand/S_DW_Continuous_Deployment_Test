<!--@If Defined(UserManagement.User.HasMultipleAccounts)-->
	<form name="ChangeAccountForm" id="ChangeAccountForm" method="post" Action="<!--@DWExtranetAction-->">
	<table border="0" cellpadding=0 cellspacing=0>			
		<tr>
			<td colspan="2"><span class=h1>Account<br></span></td>
		</tr>			
		<tr>
			<td colspan="2">&nbsp;</td>
		</tr>
		<tr>
			<td>Select an Account&nbsp;</td>
			<td>                
                <select id="AccountSelector" name="AccountSelector" style="width:150px;" onchange="document.ChangeAccountForm.submit()">                    
                    <!--@LoopStart(UserAccounts)-->
		                <option value="<!--@AccountID-->" <!--@AccountSelected--> ><!--@AccountName--></option>
                    <!--@LoopEnd(UserAccounts)-->
                </select>                
            </td>
		</tr>				
	</table>
    </form>
<!--@EndIf(UserManagement.User.HasMultipleAccounts)-->
