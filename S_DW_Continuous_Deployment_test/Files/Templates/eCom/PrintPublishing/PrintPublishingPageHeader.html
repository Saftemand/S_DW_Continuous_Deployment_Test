<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head></head>
    <body>

        <style>
            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, embed, 
            figure, figcaption, footer, header, hgroup, 
            menu, nav, output, ruby, section, summary,
            time, mark, audio, video {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            /* HTML5 display-role reset for older browsers */
            article, aside, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section {
                display: block;
            }
            body {
                line-height: 1;
            }
            ol, ul {
                list-style: none;
            }
            blockquote, q {
                quotes: none;
            }
            blockquote:before, blockquote:after,
            q:before, q:after {
                content: '';
                content: none;
            }
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }

            h1, h2, h3, h4 { 
                font-family: arial; 
                font-weight: bold;
                color: #444;
            }
            body {
                font-size: 12px;
                font-family: arial; 
            }
            h1 { font-size: 22px; }
            h2 { font-size: 18px; }
            h3 { font-size: 16px; }
            h4 { font-size: 12px; }
            b, strong { font-weight: bold; }
            .wrapper-outer-page {
                width:760px;    
                margin:0 auto;
                padding: 20px;
                padding-bottom: 0;
                /*background: #e1e8f5;*/
            }
            .wrapper-page {
                padding: 40px;
                padding-bottom: 0;
                position:relative;
                background-color: white;
                /*border: 1px solid #0b9eda;*/
                border-bottom: none;
            }
            
            .header-page {
                height:100px;
            }
            .header-page h1 {}
            .header-page ul { margin-top: 10px; }
            .header-page ul li {
                margin-top: 5px;
            }
            .header-page ul li b {
                min-width: 60px;
                display: inline-block;
                color: #444;
            }
            .body-page {
                padding-bottom: 20px;
            }
            .body-page-heading {
                clear: both;
                float: none;
                height: 25px;
                padding-top: 10px;
                margin-bottom: 0;
                border-bottom: 1px solid #0b9eda;
            }
            .body-page-heading .right {
                float: right;
                width: 200px;
                line-height: 20px;
                text-align: right;
            }
            .body-page-heading .left {
                float: left;
                width: 200px;
                line-height: 20px;
                text-align: left;
            }
			.collumn .count {
                float: left;
                min-width: 90px;
                text-align: right;
            }
            .collumn .price {
                float: right;
                min-width: 100px;
            }
        </style>
    
        <div class="wrapper-outer-page">
            <div class="wrapper-page">
                <div class="header-page">
                    <h1>Dynamicweb Software A/S</h1>
                    <ul>
                        <li><b>Address:</b> Ahavevej 5, Viby J</li>
                        <li><b>Zip City:</b> DK-8260</li>
                        <li><b>Country:</b> Denmark</li>
                    </ul>
                </div>
                <div class="body-page">
                    <div class="body-page-heading">
						<div class="right collumn">
							<div class="count"><h3>Count</h3></div>                        
							<div class="price">
								<span class="p"><h3>Cost</h3></span>
							</div>                        
						</div>
                        <div class="left"><h4>Kobenhavn 01-04-2012</h4></div>
                    </div>
                </div>
            </div>
        </div>
    
    </body>
</html>
