<div id="productlist">
	<h2>Product search</h2>
	<ul>
	    <!--@LoopStart(Products)-->
	    <!--DwTemplateTags-->
	    <li class="listitem<!--@Products.LoopMod3-->">
	        <!--@If Defined(Ecom:Product.ImageSmall.Default.Clean)-->
	        <a href="<!--@Ecom:Product.Link.Clean.PID-->&amp;GroupID=<!--@Server:Request.groupid-->&amp;PageTitle=<!--@Server:Request.pagetitle-->%20-%20<!--@Ecom:Product.Name-->&amp;groupname=<!--@Server:Request.groupname-->&amp;productname=<!--@Ecom:Product.Name-->">
	            <img src="/files/system/new_product_<!--@Ecom:Product:Field.newproduct.Value.Clean-->.png" style="background-image: url('<!--@Ecom:Product.ImageSmall.Default.Clean-->');" alt="<!--@Ecom:Product.Name-->" border="0" />    
	        </a>
	        <!--@EndIf(Ecom:Product.ImageSmall.Default.Clean)-->
	        <a href="<!--@Ecom:Product.Link.Clean.PID-->&amp;GroupID=<!--@Server:Request.groupid-->&amp;PageTitle=<!--@Server:Request.pagetitle-->%20-%20<!--@Ecom:Product.Name-->&amp;groupname=<!--@Server:Request.groupname-->&amp;productname=<!--@Ecom:Product.Name-->"><!--@Ecom:Product.Name--></a>
	        <a href="<!--@Ecom:Product.Link.Clean.PID-->&amp;cartcmd=add" class="readmore"><!--@Ecom:Product.Price--></a>
	    </li>
	    <!--@LoopEnd(Products)-->
	</ul>
	<div id="productlistnavigation">
	    <span id="productcount">
	        <!--@Ecom:ProductList.PageProdCnt--> products found
	    </span>
	    <span id="pagecount">
	        Page <!--@Ecom:ProductList.CurrentPage--> of <!--@Ecom:ProductList.TotalPages-->
	    </span>
	    <span id="pagenavigation">
	        <a id="prevpage" href="<!--@Ecom:ProductList.PrevPage.Clean-->" <!--@Ecom:ProductList.PrevPage-->>Previous</a> <a id="nextpage" href="<!--@Ecom:ProductList.NextPage.Clean-->" <!--@Ecom:ProductList.NextPage-->>Next</a><br />
	    </span>
	</div>
</div>
