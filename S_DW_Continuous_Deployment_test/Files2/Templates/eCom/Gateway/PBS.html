<script language="JavaScript" type="text/javascript">
newwin = null;
function doPopup(f) {

  newwin = window.open ('about:blank','Payment','scrollbars,status,width=550,height=600');
  newwin.focus();
  if(!self.name) { self.name = 'paywin'; }
  if (!newwin.opener) { newwin.opener = self; }

  if(f.PBSForm){
  	f.PBSForm.opener.value = self.name;
  } else {
  	f.opener.value = self.name;
  }
  
  return true;
} 
</script>

<form method="POST" action="https://pay.pbs-international.dk/pipay/pay" name="PBSForm" onsubmit="return doPopup(this);" target="Payment">

</form>
	   

<script language="JavaScript" type="text/javascript">
