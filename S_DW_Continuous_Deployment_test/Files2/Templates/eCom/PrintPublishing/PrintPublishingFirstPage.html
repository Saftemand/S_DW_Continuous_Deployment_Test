<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head></head>
    <body>

        <style>
            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, embed, 
            figure, figcaption, footer, header, hgroup, 
            menu, nav, output, ruby, section, summary,
            time, mark, audio, video {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            /* HTML5 display-role reset for older browsers */
            article, aside, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section {
                display: block;
            }
            body {
                line-height: 1;
            }
            ol, ul {
                list-style: none;
            }
            blockquote, q {
                quotes: none;
            }
            blockquote:before, blockquote:after,
            q:before, q:after {
                content: '';
                content: none;
            }
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }

            h1, h2, h3, h4 { 
                font-family: arial; 
                font-weight: bold;
                color: #444;
            }
            body {
                font-size: 12px;
                font-family: arial; 
            }
            h1 { font-size: 22px; }
            h2 { font-size: 18px; }
            h3 { font-size: 16px; }
            h4 { font-size: 12px; }
            b, strong { font-weight: bold; }
            .wrapper-outer-page {
                width:760px;    
                margin:0 auto;
                padding: 20px;
                padding-bottom: 40px;
                background: #00b0f0; 
            }
            .wrapper-page {
                min-height:910px;
                padding: 40px;
                position:relative;
            }
            
            .first-page {}
            .first-page h1 {
                margin-top: 400px;
                color: white;
                font-size: 40px;
                text-align: center;
            }
            .footer-page {
                background: white;
                bottom: 0;
                height: 100px;
                left: -20px;
                line-height: 22px;
                margin-bottom: -40px;
                position: absolute;
                width: 800px;   
                text-align: right;
            }
            .footer-page b {
                color: #444;
            }
            .footer-page img {
                margin-top: 30px;
                margin-right: 20px;
            }
        </style>
        
        <div class="wrapper-outer-page">
            <div class="wrapper-page">
                <div class="first-page">
                    <h1>Dynamicweb Software A/S</h1>
                </div>
                <div class="footer-page">
                    <img src="http://t0.gstatic.com/images?q=tbn:ANd9GcSV7dLkJHPsCasc4Ib0LoZXtoV3i2ckFHrZYVvLBAHkCVdWTmQy3w" height="40" />
                </div>
            </div>
        </div>

        
    </body>
</html>
