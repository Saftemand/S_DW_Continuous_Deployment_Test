<form method="post" name="PaymentForm" id="PaymentForm">
<input type="hidden" name="CheckoutHandlerOrderID" value="<!--@Ecom:Order.ID-->" />
<input type="hidden" name="AuthState" value="Payment" />
<!-- Payment Information -->
	<h2>Payment Information</h2>
	<p>
		<label>Order Id: <b><!--@Ecom:Order.ID--></b></label> <br/>
		<label>Amount: <b><!--@Ecom:Order.OrderLines.Total.Price--></b></label> <br/>
		<label>Currency: <b><!--@Ecom:Order.Currency--></b></label> 	
	</p>
	<div>
		<label>Credit Card Number</label>
		<div id = 'CreditCardNumber'>
			<input type = 'text' style = 'width:250px;' size = '16' name = 'x_card_num' id = 'x_card_num'/>
		</div>
	</div>
	<div>
		<label>Exp.</label>
		<div id = 'CreditCardExpiration'>
			<input type = 'text' style = 'width:70px;' size = '5' maxlength = '5' name = 'x_exp_date' id = 'x_exp_date'/>
		</div>
	</div>
	<div>
		<label>CCV</label>
		<div id = 'CCV'>
			<input type = 'text' style = 'width:70px;' size = '5' maxlength = '5' name = 'x_card_code' id = 'x_card_code' />
		</div>
	</div>
	<!--@If Defined(Authorizenet.PaymentError)-->
	<div style="color: #D63301;background-color: #FFCCBA;">
		<!--@Authorizenet.PaymentError-->
	</div>
	<!--@EndIf(Authorizenet.PaymentError)-->
	<br />
<input type="submit" value="Send" />
<input type="submit" value="Cancel" onclick="Cancel()" />
</form>
<script type="text/javascript">
    function Cancel() {
        PaymentForm.AuthState.value = "Cancel";
    }
</script>
