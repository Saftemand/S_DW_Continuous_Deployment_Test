<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
    <head>
        <title>Insert/edit link</title>
        <meta content="noindex, nofollow" name="robots" />

        <script type="text/javascript">
            var EditorInstance = window.parent.InnerDialogLoaded();

            window.onload = function () {
                window.parent.SetOkButton(true);
                EditorInstance.FCKLanguageManager.TranslatePage(document);

                setTimeout(function () {
                    try {
                        document.getElementById('txCode').focus();
                    } catch (ex) { }
                }, 200);
            }

            function Ok() {
                EditorInstance.DwInsertCode.insertCode(document.getElementById('txCode').value,
                    document.getElementById('ddLanguage').options[document.getElementById('ddLanguage').selectedIndex].value);

                return true;
            }
        </script>
    </head>
    <body>
        <table cellspacing="0" cellpadding="0" border="0">
            <tr>
                <td style="width: 60px">
                    <label for="ddLanguage" fcklang="DwInsertCodeLanguage"></label>&nbsp;
                </td>
                <td>
                    <select id="ddLanguage">
                        <option value="csharp">C#</option>
                        <option value="vbnet">Visual Basic</option>
                        <option value="xml">HTML/XML</option>
                        <option value="javascript">Javascript</option>
                        <option value="css">CSS</option>
                        <option value="sql">SQL</option>
                    </select>
                </td>
            </tr>
            <tr valign="top">
                <td>
                    <label fcklang="DwInsertCodeSnippet"></label>
                </td>
                <td>
                    <textarea id="txCode" rows="20" cols="83"></textarea>
                </td>
            </tr>
        </table>
    </body>
</html>
