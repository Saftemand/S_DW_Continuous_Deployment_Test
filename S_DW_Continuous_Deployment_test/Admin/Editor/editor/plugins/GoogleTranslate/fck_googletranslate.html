<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" >
    <head>
        <title>Translate text</title>
        <meta content="noindex, nofollow" name="robots" />
        
        <style type="text/css">
            .progress
            {
            	padding-top: 150px;
            	text-align: center;
            	font-style: italic;
            	font-size: 14pt;
            }
        </style>
        
        <script language="javascript" type="text/javascript">
            var EditorInstance = window.parent.InnerDialogLoaded();

            EditorInstance.GoogleTranslate.instantiateInto(window);

            function initializeSelf() {
                EditorInstance.GoogleTranslate.mainWindowLoaded();
            }

            function initializeContent() {
                EditorInstance.GoogleTranslate.contentWindowLoaded();
            }
        </script>
    </head>
    
    <body style="padding: 0px; margin: 0px" onload="initializeSelf();">
        <div id="divProgress" class="progress">
            <span fckLang="GoogleTranslatePleaseWait">Please wait...</span>
        </div>
        <iframe id="frmTranslate" style="display: none" onload="initializeContent();" 
            src="/Admin/Filemanager/TextTranslation/TextTranslation.aspx" frameborder="0" />
	</body>
</html>
